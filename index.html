    <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">

      </form>
    </header>

      <div class="weather-app-data">
      <div>
    <h1 class="weather-app-city" id="weather-app-city"></h1>

    <span id="time">Tuesday 14:43</span>,<span id="description"> scattered clouds</span>
      <br>
        Humidity:<strong id="humidity">66%</strong> , Wind:<strong id="wind-speed">1.1km/hr</strong>
  </p>
</div>
<div class="weather-app-temperature-container">
  
 <div> 
    <div id="icon"></div> 
 </div>

  <div class="weather-app-unit">°C</div>

</div>
</div>
